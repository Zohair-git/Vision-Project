<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Customizer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

/* Styles for the pizza container */
.pizza-container {
  display: flex;
  justify-content: center;
  margin-bottom: 30px;
}

.pizza {
  width: 200px;
  height: 200px;
  background-color: #f9e5c0;
  border: 5px solid #d1a95f;
  border-radius: 50%;
}

/* Styles for the toppings, size, and crust containers */
.toppings-container,
.size-container,
.crust-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

/* Styles for the individual options */
.topping,
.size,
.crust {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100px;
  height: 100px;
  margin: 10px;
  border: 2px solid #ccc;
  cursor: pointer;
  transition: border-color 0.3s;
}

/* Add some hover effect for the options */
.topping:hover,
.size:hover,
.crust:hover {
  border-color: #f39c12;
}

/* Active option styles */
.active {
  border-color: #e67e22;
}

/* Styles for the order button */
#order-btn {
  display: block;
  margin: 0 auto;
  padding: 10px 20px;
  background-color: #e67e22;
  color: #fff;
  border: none;
  cursor: pointer;
  font-size: 16px;
  border-radius: 5px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Customize Your Pizza</h1>

    <div class="pizza-container">
      <div class="pizza"></div>
    </div>

    <h2>Toppings</h2>
    <div class="toppings-container">
      <!-- Toppings options here -->
    </div>

    <h2>Size</h2>
    <div class="size-container">
      <!-- Size options here -->
    </div>

    <h2>Crust</h2>
    <div class="crust-container">
      <!-- Crust options here -->
    </div>

    <button id="order-btn">Place Order</button>
  </div>

  <script src="script.js"></script>
  <script>
    // Function to handle the selection of options
function handleOptionSelection(container, optionClass) {
  const options = container.querySelectorAll(`.${optionClass}`);

  options.forEach((option) => {
    option.addEventListener("click", () => {
      // Remove the "active" class from all options
      options.forEach((opt) => opt.classList.remove("active"));

      // Add the "active" class to the selected option
      option.classList.add("active");

      // Update the pizza with the selected options
      updatePizza();
    });
  });
}

// Function to update the pizza based on selected options
function updatePizza() {
  // Get the selected toppings, size, and crust
  const selectedToppings = document.querySelector(".toppings-container .active");
  const selectedSize = document.querySelector(".size-container .active");
  const selectedCrust = document.querySelector(".crust-container .active");

  // Update the pizza representation
  const pizza = document.querySelector(".pizza");
  pizza.style.backgroundColor = selectedToppings ? selectedToppings.dataset.color : "#f9e5c0";
  // Add more visual representations for the selected size and crust, e.g., change the border width or style.
}

document.addEventListener("DOMContentLoaded", () => {
  // Initialize the pizza with default options
  updatePizza();

  // Add event listeners to handle option selection
  handleOptionSelection(document.querySelector(".toppings-container"), "topping");
  handleOptionSelection(document.querySelector(".size-container"), "size");
  handleOptionSelection(document.querySelector(".crust-container"), "crust");

  // Add your code here for initializing and handling the Owl Carousel for menus, if needed.
});

  </script>
</body>
</html>
